<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Outline</title>
        <style>
            /* content padding border outline-offset outline margin */
            .outline {
                border: 4px solid black;
                outline: green solid 10px;
                outline-offset: 10px;
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <main class="outline">An outline at paragraf</main>
    </body>
