<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Adjacent Sibling</title>
        <style>
            div + p {
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div>
            <article>
                <p>Ini tidak dipilih</p>
            </article>
            <p>Ini tidak dipilih</p>
        </div>
        <p>Ini dipilih</p>
        <p>Ini tidak dipilih</p>
    </body>
</html>
