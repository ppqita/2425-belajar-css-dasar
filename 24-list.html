<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List</title>
        <style>
            li {
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>Pisang</li>
            <li>Semangka</li>
            <li>Pepaya</li>
        </ul>
        <hr />
        <ol>
            <li>Siapkan gelas dan sendok bersih</li>
            <li>Masukkan kopi dan gula secukupnya</li>
            <li>Tuangkan air panas secukupnya</li>
        </ol>
    </body>
</html>
