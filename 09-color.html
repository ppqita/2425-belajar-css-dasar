<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color</title>
        <style>
            .a {
                background-color: #eeff03;
            }

            .b {
                background-color: rgb(3, 255, 100);
            }

            .c {
                background-color: hsl(239, 100%, 51%);
                color: white;
            }
        </style>
    </head>
    <body>
        <p class="a">Ini adalah p</p>
        <p class="b">Ini adalah p</p>
        <p class="c">Ini adalah p</p>
    </body>
</html>
