<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Model</title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }

            div {
                height: 100px;
                width: 100px;
                background-color: orange;
                padding: 10px;
                margin: 10px;
            }

            p {
                background-color: yellow;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div>
            <p>Box Model</p>
        </div>
    </body>
</html>
